plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    //use the local libraries
    implementation fileTree(dir: 'thirdparty', include: ['*.jar'])
    
    compileOnly 'org.apache.tomcat:tomcat-catalina:8.5.46'
    
    implementation 'org.apache.httpcomponents:httpcore:4.4.16'
    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
    implementation 'net.sourceforge.htmlunit:htmlunit:2.70.0'

    // https://mvnrepository.com/artifact/log4j/log4j
    implementation 'log4j:log4j:1.2.14'
    
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation 'org.jsoup:jsoup:1.11.3'

}

project.archivesBaseName = 'webutil'


application {
    // Define the main class for the application.
    // mainClass = 'com.purplehillsbooks.wu.App'
}

test {
    useJUnitPlatform()
}

//java source files are UTF-8
apply plugin: "java"
tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}
