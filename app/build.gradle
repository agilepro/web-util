plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    //use the local libraries
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    compileOnly 'org.apache.tomcat:tomcat-catalina:8.5.46'
    
    implementation 'org.apache.httpcomponents:httpcore:4.4.9'
    implementation 'org.apache.httpcomponents:httpclient:4.5.5'
    implementation 'net.sourceforge.htmlunit:htmlunit:2.51.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.workcast.wu.App'
}
